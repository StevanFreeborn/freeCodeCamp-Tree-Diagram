<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta 
        http-equiv="X-UA-Compatible" 
        content="IE=edge"
    >

    <meta 
        name="viewport" 
        content="width=device-width, initial-scale=1.0"
    >

    <title>Pick Your Data Tree Diagram</title>

    <!-- Favicon -->
    <link 
        rel="shortcut icon" 
        href="favicon.ico" 
        type="image/x-icon"
    >

    <!-- Bootstrap -->
    <link 
        rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
        crossorigin="anonymous"
    >

    <!-- Site Styles -->
    <link 
        rel="stylesheet" 
        href="style.css"
    >

</head>
<body>

    <div class="wrapper">
        <div class="container text-center">
            <div class="row my-2">
                <div class="col-12">
                    <div class="my-2">
                        Click a button to change data set used for visualization.
                    </div>
                    <div class="button-container">
                        <button
                            id="video-game-button"
                            class="btn btn-danger mx-3 my-1"
                            value="videoGames"
                            onclick="changeDataSet(this)"
                        >
                            Video Games
                        </button>
                        <button
                            id="kickstarter-pledges-button"
                            class="btn btn-danger mx-3 my-1"
                            value="kickstarterPledges"
                            onclick="changeDataSet(this)"
                        >
                            Kickstarter
                        </button>
                        <button
                            id="movies-button"
                            class="btn btn-danger mx-3 my-1"
                            value="movies"
                            onclick="changeDataSet(this)"
                        >
                            Movies
                        </button>
                    </div>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-12">
                    <div id="title">
                        <h1 id="title-text"></h1>
                    </div>
                    <div id="description">
                        <h5 id="description-text"></h5>
                    </div>
                    <div class="tree-diagram">
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script 
        src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.4.3/d3.min.js" 
        integrity="sha512-lJl53Yia0fQQQIed23BSeJ44+DUYH+uWD+c1DSvJmj4rOtQS7OSRkUHEBCQ9wpoUeBOAKwuVDjPYYVsuX/iu1A==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer"
    ></script>

    <script 
        src="https://unpkg.com/d3-v6-tip@1.0.6/build/d3-v6-tip.js"
    ></script>

    <script 
        src="https://cdnjs.cloudflare.com/ajax/libs/topojson/3.0.2/topojson.min.js"
    ></script>

    <script 
        src="index.js"
    ></script>

    <script 
        src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"
    ></script>
</body>
</html>
